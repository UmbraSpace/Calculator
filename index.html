<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div id="spacer"></div>
            <button id="clear" type="button">C</button>
            <button class="digit" id="seven" type="button">7</button>
            <button class="digit" id="eight" type="button">8</button>
            <button class="digit" id="nine" type="button">9</button>
            <button class="operator" id="divide" type="button">/</button>
            <button class="digit" id="four" type="button">4</button>
            <button class="digit" id="five" type="button">5</button>
            <button class="digit" id="six" type="button">6</button>
            <button class="operator" id="multiply" type="button">*</button>
            <button class="digit" id="seven" type="button">1</button>
            <button class="digit" id="two" type="button">2</button>
            <button class="digit" id="three" type="button">3</button>
            <button class="operator" id="subtract" type="button">-</button>
            <button class="digit" id="zero" type="button">0</button>
            <button id="decimal" type="button">.</button>
            <button id="equals" type="button">=</button>
            <button class="operator" id="add" type="button">+</button>
        </div>
    </div>
</body>
</html>
