<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">621</div>
        <div id="buttons">
            <button id="clear"></button>
            <button class="digit" id="seven"></button>
            <button class="digit" id="eight"></button>
            <button class="digit" id="nine"></button>
            <button class="operator" id="divide"></button>
            <button class="digit" id="four"></button>
            <button class="digit" id="five"></button>
            <button class="digit" id="six"></button>
            <button class="operator" id="multiply"></button>
            <button class="digit" id="one"></button>
            <button class="digit" id="two"></button>
            <button class="digit" id="three"></button>
            <button class="operator" id="subtract"></button>
            <button class="digit" id="zero"></button>
            <button id="decimal"></button>
            <button class="operator" id="equals"></button>
            <button class="operator" id="add"></button>
        </div>
    </div>
</body>
</html>
